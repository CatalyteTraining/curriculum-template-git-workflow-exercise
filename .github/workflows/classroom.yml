name: Autograding

on:
  push:
  pull_request:

jobs:
  check-commit-and-file-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check commit count and file content
        run: python3 grade_assignment.py